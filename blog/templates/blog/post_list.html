{% extends 'blog/base.html' %} 

{% block content %}
  {% for post in posts %}
	<div>
	  <a class="Title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
	  <p class="Resumen">{{ post.text|linebreaksbr }}</p>
	  <p class="Fecha">published: {{ post.published_date }}</p>
	</div>
  {% endfor %}
{% endblock %}
